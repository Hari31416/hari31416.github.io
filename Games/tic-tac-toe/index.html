<html lang="en">

<head>

<body>
    <h1>Welcome To Tic-Tac-Toe</h1>
    <div class='playingbtns'>

            <h2>First Player may choose his marker!</h2>
            <button class="marker0">üî¥</button>
            <button class="marker1">‚ùå</button>

        <button class='start'>Start</button>

    <div class="boxes hidden">
        <ul>
            <button class='fill one empty'>Click Me!</button>
            <button class='fill two empty'>Click Me!</button>
            <button class='fill three empty'>Click Me!</button>
        </ul>
        <ul>
            <button class='fill four empty'>Click Me!</button>

            <button class='fill six empty'>Click Me!</button>
        </ul>
        <ul>
            <button class='fill seven empty'>Click Me!</button>
            <button class='fill eight empty'>Click Me!</button>
            <button class='fill nine empty'>Click Me!</button>
        </ul>


    </div>
    <div>
        <p class="winner hidden"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
